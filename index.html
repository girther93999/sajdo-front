<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Astreon Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="auth-logo">
                <h1>Astreon</h1>
                <p>License Management</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <form onsubmit="event.preventDefault(); login();">
                    <div class="input-wrapper">
                        <label>Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <form onsubmit="event.preventDefault(); register();">
                    <div class="input-wrapper" style="margin-bottom: 20px;">
                        <label style="color: #667eea; font-weight: 600;">Invite Code <span style="color: #f85149;">*</span></label>
                        <input type="text" id="register-invite" placeholder="Enter your invite code" required style="border: 2px solid #667eea; background: #0d1117;">
                        <small style="color: #8b949e; font-size: 11px; margin-top: 6px; display: block; font-style: italic;">Registration is invite-only</small>
                    </div>
                    <div class="input-wrapper">
                        <label>Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Email</label>
                        <input type="email" id="register-email" placeholder="your@email.com" required>
                    </div>
                    <div class="input-wrapper">
                        <label>Password</label>
                        <input type="password" id="register-password" placeholder="At least 6 characters" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
